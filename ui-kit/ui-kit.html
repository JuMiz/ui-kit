<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI Kit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="ui-kit.css" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <h1>UI KIT</h1>
        <div class="color-palette-container">
            <span class="color-palette purple"></span>
            <span class="color-palette blue"></span>
            <span class="color-palette green"></span>
        </div>
    </header>
    <section class="kit-demo-block">
        <header class="kit-header">
            <h1>Buttons</h1>
        </header>

        <div class="items-container">
            <button class="primary-btn">press me</button>
            <button class="primary-btn" disabled>press me</button>
        </div>

        <footer class="kit-demo-block-footer">

        </footer>
    </section>

    <section class="kit-demo-block">
        <header class="kit-header">
            <h1>Menu</h1>
        </header>

        <div class="items-container">
            <ul class="menu">
                <li>
                    <a href='#overview' id='overview' class='menu-link'>Overview</a>
                </li>
                <li class="menu_item_selected">
                    <a href='#metric' id='metric' class='menu-link'>Metric</a>
                </li>
                <li class="menu_item_notification">
                    <a href='#chart' id='chart' class='menu-link'>Chart</a>
                </li>
                <li>
                    <a href='#targeting' id='targeting' class='menu-link'>Targeting</a>
                </li>
                <li>
                    <a href='#creatives' id='creatives' class='menu-link'>Creatives</a>
                </li>
                <li>
                    <a href='#budget' id='budget' class='menu-link'>Budget</a>
                </li>
                <li>
                    <a href='#settings' id='settings' class='menu-link'>Settings</a>
                </li>
            </ul>
        </div>

        <footer class="kit-demo-block-footer">

        </footer>
    </section>

    <section class="kit-demo-block">
        <header class="kit-header">
            <h1>Input fields</h1>
        </header>

        <div class="items-container">
            <div class="kit-input-container">
                <label for="inactive">Inactive</label>
                <input
                        type="text"
                        placeholder="Inactive"
                        name="inactive"
                        id="inactive"
                        class="kit-input" />
            </div>

            <div class="kit-input-container wiggle">
                <label for="error">Error</label>
                <input
                        type="text"
                        id="error"
                        name="error"
                        placeholder="Error"
                        class="kit-input error" />
                <i class="fa fa-minus-circle fa-lg error"></i>
            </div>

            <div class="kit-input-container">
                <label for="success">Success</label>
                <input
                        type="text"
                        placeholder="Success"
                        name="success"
                        id="success"
                        class="kit-input success" />
                <i class="fa  fa-check-circle fa-lg success"></i>
            </div>

            <input placeholder="Deactive" type="text" class="kit-input" disabled />
        </div>

        <footer class="kit-demo-block-footer">

        </footer>
    </section>

    <section class="kit-demo-block">
        <header class="kit-header">
            <h1>Icons & Other</h1>
        </header>

        <div class="items-container">
            <div class="primary-icon_error">
                <i class="fa fa-minus-circle fa-lg error fa-infinite-spin-hover"></i>
            </div>
            <div class="primary-icon_ok">
                <i class="fa  fa-check-circle fa-lg success fa-single-spin-hover"></i>
            </div>
            <div class="primary-icon_info"></div>
            <div class="primary-icon_budget">
                <i class="fa fa-dollar fa-lg fa-infinite-spin"></i>
            </div>
        </div>

        <footer class="kit-demo-block-footer">

        </footer>
    </section>

    <section class="kit-demo-block">
        <header class="kit-header three-columns">
            <h1>Checkbox</h1>
            <h1>Radio Button</h1>
            <h1>Tags</h1>
        </header>

        <div class="items-container three-columns">
            <div class="checkboxes">
<!--                TODO Pay attention
 <label for="username">Username</label>
<input type="text" id="username" name="username" />
 -->
                <label class="checkbox-container">unchecked
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-container">checked
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-container">disabled unchecked
                    <input type="checkbox" disabled>
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-container">disabled checked
                    <input type="checkbox" checked="checked" disabled>
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="radio-buttons">
                <label class="radio-button-container">unchecked
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="radio-button-container">checked
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="radio-button-container">disabled unchecked
                    <input type="radio" name="radio" disabled>
                    <span class="checkmark"></span>
                </label>
                <label class="radio-button-container">disabled checked
                    <input type="radio" name="radio" checked="checked" disabled>
                    <span class="checkmark"></span>
                </label>
            </div>
            <div>
                <button class="tag">Tag text</button>
                <button class="tag tag-delete">
                    Tag Delete
                    <i class="fa fa-remove fa-lg"></i>
                </button>
                <button class="tag tag-add">
                    Tag Add
                    <i class="fa fa-plus fa-lg grow-on-hover"></i>
                </button>
            </div>
        </div>

        <footer class="kit-demo-block-footer">
        </footer>
    </section>
</body>
</html>
