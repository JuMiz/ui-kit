<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI Kit</title>
    <link href="ui-kit.css" rel="stylesheet">
</head>
<body>
    <section class="kit-demo-block">
        <header class="kit-header">
            <h1>Buttons</h1>
        </header>

        <div class="items-container">
            <button class="primary-btn">press me</button>
            <button class="primary-btn" disabled>press me</button>
        </div>

        <footer class="kit-demo-block-footer">

        </footer>
    </section>

    <section class="kit-demo-block">
        <header class="kit-header">
            <h1>Menu</h1>
        </header>

        <div class="items-container">
            <ul class="menu">
                <li>Overview</li>
                <li class="menu_item_selected">Metric</li>
                <li class="menu_item_notification">Chart</li>
                <li>Targeting</li>
                <li>Creatives</li>
                <li>Budget</li>
                <li>Settings</li>
            </ul>
        </div>

        <footer class="kit-demo-block-footer">

        </footer>
    </section>

    <section class="kit-demo-block">
        <header class="kit-header">
            <h1>Input fields</h1>
        </header>

        <div class="items-container">
            <input placeholder="Inactive" class="kit-input" />

            <input placeholder="Error" class="kit-input error" />

            <input placeholder="Success" class="kit-input success" />

            <input placeholder="Deactive" class="kit-input" disabled />
        </div>

        <footer class="kit-demo-block-footer">

        </footer>
    </section>

    <section class="kit-demo-block">
        <header class="kit-header">
            <h1>Icons & Other</h1>
        </header>

        <div class="items-container">
            <div class="primary-icon_error"></div>
            <div class="primary-icon_ok"></div>
            <div class="primary-icon_info"></div>
            <div class="primary-icon_budget"></div>
        </div>

        <footer class="kit-demo-block-footer">

        </footer>
    </section>

    <section class="kit-demo-block">
        <header class="kit-header three-columns">
            <h1>Checkbox</h1>
            <h1>Radio Button</h1>
            <h1>Tags</h1>
        </header>

        <div class="items-container three-columns">
            <div>
                <label class="checkbox-container">unchecked
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-container">checked
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-container">disabled unchecked
                    <input type="checkbox" disabled>
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-container">disabled checked
                    <input type="checkbox" checked="checked" disabled>
                    <span class="checkmark"></span>
                </label>
            </div>
            <div>
                <ul>
                    <li>unchecked</li>
                    <li>hover</li>
                    <li>checked</li>
                </ul>
            </div>
            <div>
                <ul>
                    <li>unchecked</li>
                    <li>hover</li>
                    <li>checked</li>
                </ul>
            </div>
        </div>

        <footer class="kit-demo-block-footer">

        </footer>
    </section>
</body>
</html>
